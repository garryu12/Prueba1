<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <center>
    <ion-label >Bienvenido</ion-label>
  </center>
  <br>
  <ion-card>
    <ion-card-content>
   {{nombre}}
    </ion-card-content>
    <br>
  </ion-card>
  
  <ion-list>
    <ion-item>
      <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
      <ion-button color="light" [routerLink]= "['/regristrar-asistencia']" (click)="goToRegistrar()">Registrar Asistencia</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
      <ion-button color="light" [routerLink]= "['/porcentaje']" (click)="goToPorcentaje()">Porcentaje asistecia Asistencia</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-button color="light" [routerLink]= "['/horario']" (click)="goToHorario()">Horario</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="ban-outline"></ion-icon> 
      <ion-button color="light" [routerLink]= "['/home']" (click)="goToHome()">Eliminar Usuario</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
