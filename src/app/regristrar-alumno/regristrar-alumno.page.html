<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]= "nombre_alumnno"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]= "correo_alumno"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="text" [(ngModel)]= "password_alumno"></ion-input>
  </ion-item>
  <br>
  <br>
  <center>
    <ion-button color="light" [routerLink]= "['/home']" (click)="nuevoAlumno()">Completar Registro</ion-button>
  </center>
</ion-content>
